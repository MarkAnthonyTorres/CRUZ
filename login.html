<!DOCTYPE html>
<html>
<head>
    <title> Cres Wi-Fi Network Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="header">Welcome to Cres Wi-Fi Network
            <div class="ibg">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
                <form class="login-group">
                    <input type="number" class="input field" placeholder="Student Number" required>
                    <input type="text" class="input field" placeholder="Password" required>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="submit-btn">login</button>
                    <br>
                    <button type="submit" class="submit-btn">Forgot Password</button>
                </form>
            </div>
        </div>
    </div>

<script>
    function Register(){
        document.location.href="wifi student registration.html";
    }
</script>

</body>
</html>
